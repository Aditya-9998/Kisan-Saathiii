<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisaan Saathi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header id="navbar"></header>

    <main class="content">
        <section id="home" class="hero-section">

            <section id="schemes-section">
                <h2 data-lang-key="schemes.title">Government Schemes for Farmers</h2>
                
                <div class="schemes-carousel-container">
                    <div class="schemes-carousel"></div>
                </div>
                <div class="carousel-dots"></div>
            </section>

            <div class="hero-content">
                <h1 data-lang-key="hero.title">Your Farming Partner</h1>
                <p data-lang-key="hero.subtitle">
                    Empowering farmers with data-driven insights for better yields and profits.
                </p>
                <div class="search-bar-container">
                    <input type="text" data-lang-key="hero.searchPlaceholder"
                        placeholder="Search for crops, fertilizers, and schemes...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div id="fertilizer-section" class="explore-fertilizers-overlay">
                <h2 data-lang-key="fertilizer.exploreTitle">Explore Fertilizers</h2>
                <div class="fertilizer-categories">
                    <div class="category-card">
                        <img src="images/DAP_phospahte-rich.webp" alt="DAP Phosphate">
                        <h3 data-lang-key="fertilizer.dap">DAP Phosphate</h3>
                    </div>
                    <div class="category-card">
                        <img src="images/Ge1236.webp" alt="GE-1236">
                        <h3 data-lang-key="fertilizer.ge">GE-1236</h3>
                    </div>
                    <div class="category-card">
                        <img src="images/Tamoto_Ferti.jpg" alt="Tomato Fertilizer">
                        <h3 data-lang-key="fertilizer.tomato">Tomato Fertilizer</h3>
                    </div>
                </div>
                <a href="advisory.html" class="btn-primary" data-lang-key="fertilizer.viewAllBtn">View All Fertilizers</a>
            </div>
            
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/navbar.js"></script>
    <script src="js/language.js"></script>
    <script src="js/schemes.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
