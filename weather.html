<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisaan Saathi - Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/navbar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Updated version -->

    <!-- SweetAlert2 (Required for user_status.js) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- ✅ Navbar Container (navbar.js will insert full navbar with user-name, logout-btn) -->
    <div id="navbar"></div>

    <main class="content">
        <section id="weather" class="section-card">
            <h2 data-lang-key="weather.title">Local Weather Forecast</h2>
            <p data-lang-key="weather.subtitle">Accurate, hyper-local weather information to help you plan your farming
                activities.</p>
            <div class="weather-content">
                <h3 data-lang-key="weather.currentConditions">Current Conditions</h3>
                <!-- Add weather widgets here if needed -->
            </div>
        </section>
    </main>

    <!-- ✅ Footer -->
    <div id="footer"></div>



    <!-- ✅ JS Files (Non-module First) -->
    <script src="Js/utility.js"></script>
    <script src="Js/navbar.js"></script>
    <script src="Js/schemes.js"></script>
    <script src="Js/footer.js"></script>
    <script type="module" src="Js/language.js"></script>
    <script type="module" src="Js/user_status.js"></script>
</body>

</html>
