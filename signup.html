<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="navbar"></div>

    <main class="content login-page">
        <section class="login-container">
            <h2 data-lang-key="login.signupTitle">Create a Kisaan Saathi Account</h2>

            <div id="auth-message" style="color: red; margin-bottom: 15px;"></div>

            <form id="signup-form">

                <div class="input-group profile-upload-group">
                    <label data-lang-key="signup.profileImageLabel">Profile Picture (Optional)</label>
                    <div class="profile-preview-container">
                        <img id="profile-preview" src="images/Abhi 2.png" alt="Profile Image Preview">

                        <input type="file" id="profile-image-upload" accept="image/*" style="display: none;">

                        <div class="button-row">
                            <button type="button" class="btn-secondary" id="upload-img-btn">
                                <i class="fas fa-camera"></i> Upload Image
                            </button>
                            <button type="button" class="btn-remove-img" id="remove-img-btn" style="display:none;">
                                <i class="fas fa-times"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="name" data-lang-key="login.nameLabel">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="phone" data-lang-key="login.phoneLabel">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="e.g., +91 9876543210">
                </div>
                <div class="input-group">
                    <label for="email" data-lang-key="login.emailLabel">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <div class="input-group">
                    <label for="password" data-lang-key="login.passwordLabel">Password</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Create a strong password (min 6 chars)">
                </div>
                <div class="input-group">
                    <label for="location" data-lang-key="login.locationLabel">Location</label>
                    <select id="location" name="location" required>
                        <option value="india" selected>India</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="state" data-lang-key="login.stateLabel">State</label>
                    <input type="text" id="state" name="state" required placeholder="e.g., Punjab">
                </div>
                <div class="input-group">
                    <label for="pincode" data-lang-key="login.pincodeLabel">Pincode</label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required
                        placeholder="e.g., 141001">
                </div>

                <button type="submit" class="btn-primary" data-lang-key="login.signupButton">Sign Up</button>
            </form>

            <p class="signup-text">
                <span data-lang-key="login.haveAccountText">Already have an account?</span>
                <a href="login.html" data-lang-key="login.loginLink">Login</a>
            </p>
        </section>
    </main>

    <div id="status-popup" class="status-popup">
        <p id="popup-message"></p>
    </div>

    <div id="footer"></div>
