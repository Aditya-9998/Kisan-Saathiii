<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kisaan Saathi - Sign Up</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    .login-page { display:flex; justify-content:center; padding:40px 16px; }
    .login-container { width:420px; background:#fbf6ef; padding:28px; border-radius:14px; box-shadow:0 8px 22px rgba(0,0,0,0.12); }
    .login-container h2 { text-align:center; color:#2d7a2f; margin-bottom:18px; font-size:28px; }
    .input-group { margin-bottom:14px; }
    .input-group label { display:block; margin-bottom:6px; font-weight:600; color:#333; }
    .input-group input, .input-group select { width:100%; padding:12px 14px; border-radius:8px; border:1px solid #e6e0d6; font-size:14px; }
    .btn-primary { width:100%; padding:12px; background:#2f7c21; color:white; border:none; border-radius:10px; font-weight:700; cursor:pointer; }
    #auth-message { min-height:18px; font-size:14px; margin-bottom:8px; }
  </style>
</head>

<body>

  <div id="navbar"></div>

  <main class="content login-page">
    <section class="login-container">
      <h2>Create a Kisaan Saathi Account</h2>

      <div id="auth-message" style="color:red; margin-bottom:10px;"></div>

      <form id="signup-form">

        <div class="input-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" required placeholder="e.g., +91 9876543210">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter your email address">
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div style="position:relative;">
            <input type="password" id="password" name="password" required placeholder="Create a strong password (min 6 chars)" style="padding-right:40px;">
            <i class="fa-solid fa-eye toggle-password" data-target="password" style="position:absolute; right:10px; top:10px; cursor:pointer;"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="location">Location</label>
          <select id="location" name="location" required>
            <option value="India" selected>India</option>
          </select>
        </div>

        <div class="input-group">
          <label for="state">State</label>
          <input id="state" name="state" required placeholder="e.g., Punjab">
        </div>

        <div class="input-group">
          <label for="pincode">Pincode</label>
          <input id="pincode" name="pincode" required pattern="[0-9]{6}" placeholder="e.g., 141001">
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p style="text-align:center; margin-top:12px;">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <div id="status-popup" class="status-popup"><p id="popup-message"></p></div>
  <div id="footer"></div>
