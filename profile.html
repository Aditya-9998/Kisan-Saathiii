<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - Kisaan Saathiii</title>

  <!-- site navbar + footer css -->
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/footer.css" />

  <!-- profile page styles -->
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
  <!-- navbar placeholder -->
  <div id="navbar"></div>

  <main class="profile-main">
    <section class="profile-card">
      <h1>Your Profile</h1>

      <div class="profile-grid">
        <div class="left-col">
          <div class="avatar">
            <img id="avatar-img" src="images/default-avatar.png" alt="avatar" />
          </div>

          <div class="email-block">
            <label>Email</label>
            <div id="email-value" class="readonly-field">â€”</div>
          </div>

          <div class="actions">
            <button id="logoutBtnLocal" class="btn btn-ghost">Logout</button>
            <button id="deleteAccountBtn" class="btn btn-danger">Delete Account</button>
          </div>
        </div>

        <form id="profileForm" class="right-col">
          <label for="displayName">Full name</label>
          <input id="displayName" type="text" placeholder="Your full name" />

          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="+91 9xxxxxxxxx" />

          <label for="pincode">Pincode</label>
          <input id="pincode" type="text" placeholder="Enter pincode" />

          <label for="state">State</label>
          <input id="state" type="text" placeholder="State" />

          <label for="profileImageURL">Profile Image URL (optional)</label>
          <input id="profileImageURL" type="url" placeholder="https://..." />

          <div class="form-actions">
            <button id="saveBtn" type="button" class="btn btn-primary">Save Changes</button>
            <button id="cancelBtn" type="button" class="btn btn-ghost">Cancel</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <!-- firebase modular SDK + profile logic -->
  <script type="module" src="Js/profile.js"></script>

  <!-- load navbar AFTER profile.js registered listeners? navbar.js will add DOM navbar and user_status.js will update it -->
  <script src="Js/navbar.js"></script>
  <script src="Js/footer.js"></script>
</body>
</html>
