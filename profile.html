<!DOCTYPE html>

<head>

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- MAIN PROFILE SECTION -->
  <main class="profile-main">
    <section class="profile-card">

      <h1>Your Profile</h1>

      <!-- EMAIL TOP -->
      <div class="profile-email-top" id="email-value">â€”</div>

      <div class="profile-grid">

        <!-- RIGHT COLUMN (FORM) -->
        <form id="profileForm" class="right-col">

          <label>Full name</label>
          <input id="displayName" type="text">

          <label>Phone</label>
          <input id="phone" type="text">

          <label>Pincode</label>
          <input id="pincode" type="text">

          <label>State</label>
          <input id="state" type="text">

          <!-- BUTTON ROW -->
          <div class="button-row-bottom">
            <button id="logoutBtn" type="button" class="btn-logout">Logout</button>
            <button id="deleteAccountBtn" type="button" class="btn-delete">Delete</button>
            <button id="saveBtn" type="button" class="btn-save">Save Changes</button>
          </div>

        </form>

      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- POPUP SYSTEM -->
  <div id="popup" class="popup-box"></div>
