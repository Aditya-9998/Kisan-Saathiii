<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile - Kisaan Saathiii</title>

  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <link rel="stylesheet" href="./css/profile.css" />
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <main class="profile-wrapper">

    <!-- LEFT: Farmer ID Card -->
    <section class="farmer-card">
      <h2>Farmer ID</h2>

      <div class="farmer-id-box">
        <span id="farmer-id">Loading...</span>
      </div>

      <div class="qr-container">
        <canvas id="qr-code"></canvas>
      </div>
    </section>

    <!-- RIGHT: Profile Details -->
    <section class="profile-section">

      <h1>Your Profile</h1>

      <div id="email-value" class="email-box">â€”</div>

      <form id="profileForm">

        <label>Full name</label>
        <input type="text" id="displayName" />

        <label>Phone</label>
        <input type="text" id="phone" />

        <label>Pincode</label>
        <input type="text" id="pincode" />

        <label>State</label>
        <input type="text" id="state" />

        <div class="button-row">
          <button type="button" id="logoutBtn" class="btn blue">Logout</button>
          <button type="button" id="deleteAccountBtn" class="btn red">Delete</button>
          <button type="button" id="saveBtn" class="btn green">Save Changes</button>
        </div>

      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- Popup -->
  <div id="popup" class="popup-box"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="./Js/firebase_init.js"></script>
  <script src="./Js/footer.js"></script>
  <script src="./Js/navbar.js"></script>
  <script src="./Js/user_status.js"></script>

  <script src="./Js/profile.js"></script>

</body>
</html>
