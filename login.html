<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Sign Up - Kisaan Saathi</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div id="navbar"></div>

  <main class="content login-page">
    <section class="login-container">
      <h2>Login to Kisaan Saathi</h2>

      <div id="auth-message" style="display: none; color: red; margin-bottom: 15px;"></div>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Enter Email or Farmer ID (FS-AGRI-XXXXX)">

        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required placeholder="Enter your password" />
            <i class="fa-solid fa-eye toggle-password" data-target="password" aria-hidden="true"></i>
          </div>

          <a href="#" id="forgot-password-link" class="forgot-password-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>

        <div class="separator">OR</div>

        <button type="button" id="google-login-btn" class="btn-secondary google-btn">
          <span class="google-icon-wrapper">
            <img class="google-icon" src="images/G_Logo.png" alt="Google Logo" />
          </span>
          <span class="btn-text">Sign In with Google</span>
        </button>

        <p class="signup-text">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </form>
    </section>
  </main>

  <div id="status-popup" class="status-popup">
    <p id="popup-message"></p>
  </div>
  <div id="footer"></div>

  <!-- Firebase compat (v9) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- Initialize Firebase (compat) - put this BEFORE any JS that uses firebase -->

      authDomain: "kisan-saathiii.firebaseapp.com",
      projectId: "kisan-saathiii",
      storageBucket: "kisan-saathiii.appspot.com",
      messagingSenderId: "1069746635685",
      appId: "1:1069746635685:web:b6cade8247e56094011e4c",

    const app = firebase.initializeApp(firebaseConfig);

    // expose to global - used by other scripts
    window.firebaseAuth = auth;
    window.firebaseDb = firebase.firestore();
    window.firebaseStorage = firebase.storage();

  <!-- Your site scripts (correct order) -->
  <script src="Js/utility.js"></script>
  <script src="Js/navbar.js"></script>
  <script src="Js/schemes.js"></script>
  <script src="Js/footer.js"></script>



  <!-- USER STATUS must be plain script (not module) and uses compat auth -->
  <script type="module" src="Js/user_status.js"></script>
  <script type="module" src="Js/login_auth.js"></script>


  <!-- Password toggle -->
  <script src="Js/password_toggle.js"></script>


</body>

</html>
