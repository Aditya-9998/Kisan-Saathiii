<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Kisaan Saathi</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div id="navbar"></div>

  <main class="content login-page">
    <section class="login-container">
      <h2 data-lang-key="login.loginTitle">Login to Kisaan Saathi</h2>

      <div id="auth-message" style="display: none; color: red; margin-bottom: 15px;"></div>

      <form id="login-form">
        <div class="input-group">
          <label for="email" data-lang-key="login.emailLabel">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email"
            data-lang-key="login.emailPlaceholder">
        </div>

        <div class="input-group">
          <label for="password" data-lang-key="login.passwordLabel">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password"
            data-lang-key="login.passwordPlaceholder">

          <a href="#" id="forgot-password-link" data-lang-key="login.forgotPassword" class="forgot-password-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary" data-lang-key="login.loginButton">Login</button>

        <div class="separator">OR</div>

        <button type="button" id="google-login-btn" class="btn-secondary google-btn">
          <span class="google-icon-wrapper">
            <img class="google-icon" src="images/G_Logo.png" alt="Google Logo" />
          </span>
          <span class="btn-text" data-lang-key="login.googleSignIn">Sign In with Google</span>
        </button>

        <p class="signup-text">
          <span data-lang-key="login.noAccountText">Don't have an account?</span>
          <a href="signup.html" data-lang-key="login.signupLink">Sign Up</a>
        </p>
      </form>
    </section>
  </main>

  <div id="status-popup" class="status-popup">
    <p id="popup-message"></p>
  </div>

  <div id="footer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4rfGDs8BqZy6YAcXu7ccvTEMvudL8w4g",
      authDomain: "kisan-saathiii.firebaseapp.com",
      projectId: "kisan-saathiii",
      storageBucket: "kisan-saathiii.appspot.com",
      messagingSenderId: "1069746635685",
      appId: "1:1069746635685:web:b6cade8247e56094011e4c",
      measurementId: "G-XJ0T10GRND"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();

    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseDb = app.firestore ? app.firestore() : null;
    window.firebaseStorage = app.storage ? app.storage() : null;
  </script>

  <script src="Js/utility.js"></script>
  <script src="Js/navbar.js"></script>
  <script src="Js/schemes.js"></script>
  <script src="Js/footer.js"></script>
  <script type="module" src="Js/language.js"></script>
  <script type="module" src="Js/user_status.js"></script>
  <script src="Js/login_auth.js"></script>

</body>

</html>
